<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="bg-gris p-4">
        <div class="row">
          <div class="col-4">
            <input
              [(ngModel)]="nomEquipe"
              aria-label="Equipe"
              class="form-control"
              placeholder="Equipe"
            />
          </div>
          <div class="col-1">
            <button class="btn btn-success" (click)="ajouterEquipe()">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
      <div>
        <app-equipe 
        *ngFor="let e of entreprise.equipes;index as i"
        [equipe]="e"
        [indice]="i"
       
        >

        </app-equipe>
      </div>
    </div>
    <div class="col-md-4">
      <div class="bg-gris p-4">
        <div class="mb-3">
          <input
            [(ngModel)]="prenom"
            class="form-control"
            aria-label="Prénom"
            placeholder="Prénom"
          />
        </div>
        <div class="mb-3">
          <input
            [(ngModel)]="nom"
            class="form-control"
            aria-label="prenom"
            placeholder="Nom"
          />
        </div>
        <div class="mb-3">
          <select
            [(ngModel)]="equipeIndice"
            aria-label="Equipe"
            class="form-select"
          >
            <option value="-1">Pas d'équipe</option>
            <option *ngFor="let e of entreprise.equipes; index as i"
            [value]="i"
            >
              {{e.nom}}
            </option>
          </select>
        </div>
        <button
          class="btn btn-success btn-lg col-12"
          (click)="ajouterPersonne()"
        >
          <i class="fa fa-plus"></i>
        </button>
      </div>
      <!-- divUser -->

      <div class="mt-3 pt-2">
       
        <table
        *ngIf="entreprise.personnes.length != 0"  
          class="table table-striped mt-4"
        >
          <thead>
            <tr>
              <th>Prénom</th>
              <th>Nom</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of entreprise.personnes;index as i">
              <td>{{p.prenom}}</td>
              <td>{{p.nom}}</td>
              <td>
                <button
                  (click)="enleverPersonne(i)"
                  class="btn btn-danger"
                >
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- col4 -->
  </div>
  <!-- row -->
</div>
